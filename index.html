<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Math game</title>
</head>

<body>
    <div id="container">
        <h3>Math game</h3>
        <form id="formId">
            <div>
                <output id="num1"></output> +
                <output id="num2"></output> =
                <input type="number" />
            </div>
            <div>
                <button type="button" id="calculate">Answer</button>
            </div>
        </form>
        Correct answers <output id="correct">0</output></br>
        Incorrect answers <output id="incorrect">0</output></br></br>
        Winrate <output id="winrate">0</output> %
    </div>
    <script src="./js/functions.js"></script>
</body>

</html>
